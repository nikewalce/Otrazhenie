<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otrazhenie - Анализ состава косметики</title>

    <meta name="keywords" content="косметика, анализ состава, ингредиенты, безопасность, уход за кожей" />

    <meta property="og:title" content="Otrazhenie - Анализ состава косметики" />

    <meta property="og:image" content="https://pub-bb2e103a32db4e198524a2e9ed8f35b4.r2.dev/4fe7e4a2-3f34-4a59-982a-76f36a339a8b/id-preview-89c932d0--10458f09-16bb-4f43-a802-3394cb4ab373.lovable.app-1751280969964.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    {% block content %}{% endblock %}

    <!-- Навигация -->
    <nav class="bottom-nav">
        <div class="nav-items-container">
            <a href="{{ url_for('index') }}" class="nav-item {% if active_tab == 'scanner' %}active{% endif %}">
                <i data-lucide="camera"></i>
                <span>Сканер</span>
            </a>
            <a href="{{ url_for('diary') }}" class="nav-item {% if active_tab == 'diary' %}active{% endif %}">
                <i data-lucide="book-open"></i>
                <span>Дневник</span>
            </a>
            <a href="{{ url_for('recommendations') }}" class="nav-item {% if active_tab == 'recommendations' %}active{% endif %}">
                <i data-lucide="star"></i>
                <span>Советы</span>
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item {% if active_tab == 'profile' %}active{% endif %}">
                <i data-lucide="user"></i>
                <span>Профиль</span>
            </a>
        </div>
    </nav>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
